<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Information</title>
    <link rel="stylesheet" th:href="@{/css/demo.css}"/>
</head>
<body>
    <h2>Employee Information</h2>
    <div>
        <a th:href="@{/employees/showAddForm}"> Add Employee </a>
    </div>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.firstName}">First Name</td>
                <td th:text="${employee.lastName}">Last Name</td>
                <td th:text="${employee.email}">Email</td>
                <td><a th:href="@{/employees/showEditForm(id=${employee.id})}"> Edit </a>
                    &nbsp;
                    <a th:href="@{/employees/delete(id=${employee.id})}"> Delete </a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
